<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Accordion Tabs</title>
    <link rel="stylesheet" href="side.css">
</head>
<body>
    <div class="container">
        <div class="tabs">
            <input id="home" type="radio" name="group" checked>
            <input id="about" type="radio" name="group">
            <input id="settings" type="radio" name="group">
            <input id="security" type="radio" name="group">
            <div class="icon">
                <label for="home"><ion-icon name="home-outline"></ion-icon></label>
                <label for="about"><ion-icon name="person-outline"></ion-icon></label>
                <label for="settings"><ion-icon name="settings-outline"></ion-icon></label>
                <label for="security"><ion-icon name="lock-closed-outline"></ion-icon></label>
                <div class="indicator"></div>
            </div>
            <div class="content"></div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
