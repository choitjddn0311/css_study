<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Hover Effects</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <div class="contain">
        <div class="card">
            <div class="img_box">
                <img src="images/html.jpg" alt="html">
            </div>
            <p>HTML, 혹은 하이퍼텍스트 마크업 언어는 웹페이지의 구조를 정의하는 웹을 위한 마크업 언어입니다.</p>
            <h2>HTML</h2>
        </div>
        <div class="card">
            <div class="img_box">
                <img src="images/css.png" alt="css">
            </div>
            <p>CSS는 웹 사이트에서 화면에 표시되는 정보들을 꾸며주는 역할을 하며 HTML과 함께 쓰이는 언어입니다.</p>
            <h2>CSS</h2>
        </div>
    </div>
</body>
</html>
