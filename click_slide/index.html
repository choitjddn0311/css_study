<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 클릭 슬라이드</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input type="checkbox" value="prev" id="prev">
    <input type="checkbox" value="next" id="next">
    <label for="prev" class="prev_btn"></label>
    <div class="contain">
        <div class="slide_con">
            <div class="slide1"></div>
            <div class="slide2"></div>
            <div class="slide3"></div>
            <div class="slide4"></div>
            <div class="slide5"></div>
        </div>
    </div>
    <label for="next" class="next_btn"></label>
</body>
</html>
