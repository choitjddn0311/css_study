<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 클릭 슬라이드</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="contain">
            <label for="prev" class="prev_btn">prev</label>
            <div class="slide_con">
                <input type="radio" value="prev" id="prev" name="slide_btn">
                <div class="slide1"></div>
                <div class="slide2"></div>
                <div class="slide3"></div>
                <div class="slide4"></div>
                <div class="slide5"></div>
                <input type="radio" value="next" id="next" name="slide_btn">
            </div>
            <label for="next" class="next_btn">next</label>
        </div>
</body>
</html>
